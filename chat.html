<!DOCTYPE html>
<html>
<head>
  <title>Chat with AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Chat with AI</h3>
  <form action="/" method="post">
    <label for="user-input">User:</label>
    <textarea id="user-input" name="user-input" placeholder="Enter your message" required></textarea>
    <input type="submit" value="Submit" />
  </form>
  {% if user_input and ai_response %}
  <label for="user-input">User:</label>
  <textarea id="user-input" class="user-input" readonly>{{ user_input }}</textarea>
  <label for="ai-response">AI Companion:</label>
  <textarea id="ai-response" class="ai-response" readonly>{{ ai_response }}</textarea>
  {% endif %}
  <script>
    window.scrollTo(0,document.body.scrollHeight);
  </script>
</body>
</html>
