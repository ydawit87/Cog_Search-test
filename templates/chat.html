<!-- -->
<!-- The template is rendered by the Flask server. -->
<!-- -->
<!-- The template is a simple HTML form with a text area for user input. -->

<!DOCTYPE html>
<html>
<head>
  <title>Chat with AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<!-- -->
<!-- The CSS file is located in the static folder. -->
<!-- -->
<!-- The CSS file is used to style the HTML template. -->
<!-- -->
<!-- The CSS file is loaded by the HTML template. -->
<!-- -->
<body>
  <h3>Chat with AI</h3>
  <form action="/" method="post">
    <label for="user-input">User:</label>
    <textarea id="user-input" name="user-input" placeholder="Enter your message" required></textarea>
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <label for="ai-response">AI Companion:</label>
  <textarea id="ai-response" class="result">{{ result }}</textarea>
  {% endif %}
  <script>
    window.scrollTo(0,document.body.scrollHeight);
  </script>
</body>
</html>
